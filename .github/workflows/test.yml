name: test project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code from the repository
              uses: actions/checkout@v3
            - name: install node JS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: install dependencies
              run: npm ci
            - name: run test
              run: npm test  